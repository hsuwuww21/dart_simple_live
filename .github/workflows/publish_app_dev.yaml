name: app-build-action-dev

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'

jobs:
  # æ‰“åŒ…Androidã€iOSã€Mac
  build-mac-ios-android:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      # ç­¾å‡ºä»£ç 
      - uses: actions/checkout@v4
        with:
          ref: master

      # è®¾ç½®JAVAç¯å¢ƒ
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: "17"
          cache: "gradle"

      # è®¾ç½®Flutter
      - name: Flutter action
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.x'
          cache: true 

      # å¯ç”¨ macOS Desktop
      - name: Enable Flutter Desktop
        run: flutter config --enable-macos-desktop

      # è·å–ä¾èµ–
      - name: Restore packages
        run: |
          cd simple_live_app
          flutter pub get

      # å®‰è£… appdmgï¼ˆç”¨äº .dmgï¼‰
      - name: Install appdmg
        run: npm install -g appdmg

      # å®‰è£… flutter_distributor
      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      # æ„å»º Android APKï¼ˆæœªç­¾å releaseï¼‰
      - name: Build APK (unsigned)
        run: |
          cd simple_live_app
          flutter build apk --release --split-per-abi

      # ä¸Šä¼  Android Artifacts
      - name: Upload APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android
          path: |
            simple_live_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_app/build/app/outputs/flutter-apk/app-x86_64-release.apk

      # æ„å»º Android TV APKï¼ˆæœªç­¾åï¼‰
      - name: Build TV APK (unsigned)
        run: |
          cd simple_live_tv_app
          flutter pub get
          flutter build apk --release --split-per-abi

      # ä¸Šä¼  TV APK
      - name: Upload TV APK to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android_tv
          path: |
            simple_live_tv_app/build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
            simple_live_tv_app/build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
            simple_live_tv_app/build/app/outputs/flutter-apk/app-x86_64-release.apk

      # æ„å»º iOSï¼ˆæ— ç­¾åï¼‰
      - name: Build IPA (no codesign)
        run: |
          cd simple_live_app
          flutter build ios --release --no-codesign

      # æ‰‹åŠ¨æ‰“åŒ… IPA
      - name: Create unsigned IPA
        run: |
          cd simple_live_app
          mkdir -p build/ios/iphoneos/Payload
          cp -R build/ios/iphoneos/Runner.app build/ios/iphoneos/Payload/
          cd build/ios/iphoneos/
          zip -q -r ios_no_sign.ipa Payload
          cd ../../..

      # ä¸Šä¼  iOS
      - name: Upload IPA to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios
          path: simple_live_app/build/ios/iphoneos/ios_no_sign.ipa

      # æ„å»º macOSï¼ˆDMG + ZIPï¼‰
      - name: Build MacOS
        run: |
          cd simple_live_app
          flutter_distributor package --platform macos --targets dmg,zip --skip-clean

      # ä¸Šä¼  macOS
      - name: Upload MacOS to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac
          path: |
            simple_live_app/build/dist/*/*.dmg
            simple_live_app/build/dist/*/*.zip

      - run: echo "ğŸ Build completed with no signing."

  # æ‰“åŒ… Linux
  build-linux:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.x"
          cache: true

      - name: Update apt-get
        run: sudo apt-get update

      - name: Install Dependencies
        run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libmpv-dev mpv

      - name: Enable Flutter Desktop
        run: flutter config --enable-linux-desktop

      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get

      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      - name: Build Linux
        run: |
          cd simple_live_app
          flutter_distributor package --platform linux --targets deb,zip --skip-clean

      - name: Upload Linux APP to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            simple_live_app/build/dist/*/*.deb
            simple_live_app/build/dist/*/*.zip

      - run: echo "ğŸ§ Linux build done."

  # æ‰“åŒ… Windows
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.x"
          cache: true

      - name: Enable Flutter Desktop
        run: flutter config --enable-windows-desktop

      - name: Restore Packages
        run: |
          cd simple_live_app
          flutter pub get

      - name: Install flutter_distributor
        run: dart pub global activate flutter_distributor

      - name: Build Windows
        run: |
          cd simple_live_app
          flutter_distributor package --platform windows --targets msix,zip --skip-clean

      - name: Upload Windows APP to Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            simple_live_app/build/dist/*/*.msix
            simple_live_app/build/dist/*/*.zip

      - run: echo "ğŸªŸ Windows build done."
